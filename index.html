<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="countdown.png" type="image/x-icon">
</head>

<body>
    <h1>New year <span id="RY">0</span></h1>
    <div class="countdown-container">

        <div class="cc-element days-c">
            <p class="big-txt" id="days">0</p>
            <span>days</span>
        </div>
        <div class="cc-element hours-c">
            <p class="big-txt" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="cc-element mins-c">
            <p class="big-txt" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="cc-element seconds-c">
            <p class="big-txt" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <div class="cc-element currentTime">
        <h3>current time: </h3>
        <span id="CT"></span>
    </div>
    <div class="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
